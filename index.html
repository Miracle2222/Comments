<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css">
    <title>Comments</title>
</head>

<body onload='getNowDate()'>
<div class="container">

    <div class="block-center">
        <form id="form">
            <h3>Введите имя <span  class="important">*</span></h3>
            <input class="name" placeholder="Имя" required/>

            <h3>Ваш email <span class="important">*</span></h3>
            <input class="email" placeholder="Введите email" required/>



            <h3>Текст сообщения: <span  class="important">*</span></h3>
            <textarea id="comment__value" required></textarea>

            <h3 class="date">Дата</h3>
            <input  type="date" id="date" name="date"/>
            <button id="submit" type="submit">Отправить</button>
        </form>
    </div>

    <div class='comments'>

    </div>
</div>

<script src="script.js"></script>
</body>

</html>
